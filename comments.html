<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FX FAM TEAM | Comments</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:radial-gradient(circle at top,#0b1220,#020617);color:#e5e7eb;min-height:100vh}
canvas{position:fixed;inset:0;z-index:-1}

.container{max-width:900px;margin:auto;padding:20px}
.card{
background:rgba(255,255,255,.07);backdrop-filter:blur(14px);
border-radius:22px;padding:18px;margin-bottom:15px;
box-shadow:0 0 0 1px rgba(255,255,255,.08),0 25px 60px rgba(0,0,0,.6)
}
h2{color:#60a5fa;margin-bottom:10px}
input,textarea{
width:100%;padding:10px;border-radius:10px;border:none;
background:#020617;color:white;margin-top:8px
}
.btn{
margin-top:10px;padding:10px 18px;border:none;border-radius:20px;
background:#3b82f6;color:white;cursor:pointer
}
.comment{background:rgba(255,255,255,.05);padding:10px;border-radius:12px;margin:8px 0}
.admin{color:#22d3ee;font-size:12px}
.actions button{background:none;border:none;color:#60a5fa;cursor:pointer;margin-right:10px}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">

<!-- ADMIN LOGIN -->
<div class="card" id="loginBox">
<h2>üëë Admin Login</h2>
<input id="email" placeholder="Admin email">
<input id="pass" type="password" placeholder="Password">
<button type="button" class="btn" onclick="login()">Login</button>
<p id="status"></p>
</div>

<!-- COMMENTS -->
<div class="card">
<h2>üí¨ Comments</h2>

<input id="name" placeholder="Your name">
<textarea id="msg" placeholder="Your comment"></textarea>
<button type="button" class="btn" onclick="send()">Send Comment</button>

<div id="list"></div>
</div>

</div>

<!-- üî• FIREBASE + COMMENTS LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, query, orderBy } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ‚úÖ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA8lIFpFIkNNDlp26tGD1qG97KNy4V-Dww",
  authDomain: "fxfam-comments.firebaseapp.com",
  projectId: "fxfam-comments",
  storageBucket: "fxfam-comments.firebasestorage.app",
  messagingSenderId: "444278711668",
  appId: "1:444278711668:web:9f2dd8105412c4afc6f821"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isAdmin = false;

/* ===== ADMIN LOGIN ===== */
window.login = async () => {
  try{
    const emailInput = document.getElementById("email");
    const passInput  = document.getElementById("pass");

    if(!emailInput || !passInput){
      status.innerText="Login inputs missing";
      return;
    }

    if(emailInput.value.trim()==="" || passInput.value.trim()===""){
      status.innerText="Enter email & password";
      return;
    }

    await signInWithEmailAndPassword(
      auth,
      emailInput.value.trim(),
      passInput.value.trim()
    );

    status.innerText="Admin logged in ‚úÖ";

  }catch(e){
    console.error("LOGIN ERROR:",e);
    status.innerText=e.message;
  }
};

/* ===== ADMIN CHECK ===== */
onAuthStateChanged(auth,(user)=>{
  isAdmin = !!user;
  if(isAdmin) loginBox.style.display="none";
});

/* ===== SEND COMMENT ===== */
window.send = async () => {
  try{
    const nameInput = document.getElementById("name");
    const msgInput  = document.getElementById("msg");

    if(!nameInput || !msgInput){
      alert("Input fields missing");
      return;
    }

    const nameVal = nameInput.value.trim();
    const msgVal  = msgInput.value.trim();

    if(nameVal==="" || msgVal===""){
      alert("Fill all");
      return;
    }

    await addDoc(collection(db,"comments"),{
      name: nameVal,
      msg: msgVal,
      likes: 0,
      time: serverTimestamp()
    });

    msgInput.value="";
    console.log("‚úÖ Comment sent");

  }catch(e){
    console.error("SEND ERROR:",e);
    alert("ERROR: "+e.message);
  }
};

/* ===== LOAD COMMENTS LIVE ===== */
const q = query(collection(db,"comments"), orderBy("time","desc"));
onSnapshot(q,(snap)=>{
  let html="";
  snap.forEach(d=>{
    const c=d.data();
    html+=`
    <div class="comment">
      <b>${c.name}</b> ${isAdmin?'<span class="admin">ADMIN</span>':''}<br>
      ${c.msg}<br>
      ‚ù§Ô∏è ${c.likes||0}
      ${isAdmin?`
      <div class="actions">
        <button onclick="like('${d.id}',${c.likes||0})">+Like</button>
        <button onclick="edit('${d.id}','${c.msg.replace(/'/g,"\\'")}')">Edit</button>
        <button onclick="del('${d.id}')">Delete</button>
      </div>`:""}
    </div>`;
  });
  list.innerHTML=html;
});

/* ===== ADMIN ACTIONS ===== */
window.del = async (id)=>{
  if(confirm("Delete comment?")){
    await deleteDoc(doc(db,"comments",id));
  }
};

window.like = async (id,l)=>{
  await updateDoc(doc(db,"comments",id),{likes:l+1});
};

window.edit = async (id,old)=>{
  const n = prompt("Edit comment",old);
  if(n) await updateDoc(doc(db,"comments",id),{msg:n});
};
</script>

<!-- üåå BACKGROUND ANIMATION -->
<script>
const canvas=document.getElementById("bg"),c=canvas.getContext("2d");
resize();window.onresize=resize;
let p=[];
for(let i=0;i<80;i++)p.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+1,dx:(Math.random()-.5),dy:(Math.random()-.5)});
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
function anim(){
c.clearRect(0,0,canvas.width,canvas.height);
c.fillStyle="rgba(59,130,246,.8)";
p.forEach(o=>{
o.x+=o.dx;o.y+=o.dy;
if(o.x<0||o.x>canvas.width)o.dx*=-1;
if(o.y<0||o.y>canvas.height)o.dy*=-1;
c.beginPath();c.arc(o.x,o.y,o.r,0,Math.PI*2);c.fill();
});
requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
