}

/* BIG CARD */

backdrop-filter:blur(14px);
border-radius:24px;padding:22px;
box-shadow:0 14px 35px rgba(0,0,0,.1);

}

/* FOOTER */

/* POPUP */
#popup{

<script>
/* LOADER */
setTimeout(()=>loader.style.display="none",2000);

/* POPUP */
function openPop(t,txt,type){
popup.style.display="flex";
ptitle.innerText=t;
ptext.innerText=txt;
pextra.innerHTML="";
if(type==="github"){ loadGit(); }
}
function closePop(){ popup.style.display="none"; }

/* LIVE BACKGROUND PARTICLES */
const canvas=document.getElementById("bg");
const c=canvas.getContext("2d");
resize();window.onresize=resize;

let p=[];
for(let i=0;i<90;i++){
p.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,
r:Math.random()*2+1,dx:(Math.random()-.5),dy:(Math.random()-.5)});
}
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

function anim(){
c.clearRect(0,0,canvas.width,canvas.height);
c.fillStyle="#3b82f6";
p.forEach(o=>{
o.x+=o.dx;o.y+=o.dy;
if(o.x<0||o.x>canvas.width)o.dx*=-1;
if(o.y<0||o.y>canvas.height)o.dy*=-1;
c.beginPath();c.arc(o.x,o.y,o.r,0,Math.PI*2);c.fill();
});
requestAnimationFrame(anim);
}
anim();

/* GITHUB */
const GITHUB = "XHYPER-FX"; // CHANGE THIS

function loadGit(){
ptext.innerText="Loading repositories...";
fetch(`https://api.github.com/users/${GITHUB}/repos`)
.then(r=>r.json())
.then(d=>{
let html="";
d.slice(0,6).forEach(r=>{
html+=`<div>üì¶ ${r.name}</div>`;
});
ptext.innerHTML=html || "No repos found";
})
.catch(()=>ptext.innerText="GitHub load error");
}
</script>
