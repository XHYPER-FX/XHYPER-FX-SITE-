*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:radial-gradient(circle at top,#0b1220,#020617);color:#e5e7eb;overflow-x:hidden}
canvas{position:fixed;inset:0;z-index:-2}

.container{max-width:1300px;margin:auto;padding:14px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:14px;margin-top:14px}

.card{

box-shadow:0 0 0 1px rgba(255,255,255,.08),0 25px 60px rgba(0,0,0,.5);
cursor:pointer;transition:.35s;min-height:160px;display:flex;align-items:center;justify-content:center;
font-size:18px;font-weight:600}
.card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 0 0 1px rgba(59,130,246,.6),0 35px 80px rgba(0,0,0,.8)}

.footer{text-align:center;color:#9ca3af;margin:14px;font-size:13px}

/* POPUP */
#popup{position:fixed;inset:0;background:rgba(2,6,23,.75);display:none;align-items:center;justify-content:center;z-index:10}
.popcard{background:rgba(255,255,255,.08);backdrop-filter:blur(20px);border-radius:26px;padding:24px;
max-width:480px;width:90%;box-shadow:0 0 0 1px rgba(255,255,255,.1),0 40px 80px rgba(0,0,0,.9);
animation:scale .25s}
@keyframes scale{from{transform:scale(.85);opacity:0}}

.btn{display:inline-block;margin-top:14px;padding:12px 22px;border-radius:30px;
background:linear-gradient(90deg,#3b82f6,#22d3ee);color:white;text-decoration:none;font-weight:600}
</style>
</head>

<body>

</div>

<div class="grid">

</div>

<!-- POPUP -->
<div id="popup" onclick="closePop()">
<div class="popcard" onclick="event.stopPropagation()">

<div id="ptext" style="margin-top:12px;color:#d1d5db"></div>

</div>
</div>

<script>
/* LOADER */
setTimeout(()=>loader.style.display="none",2000);

/* POPUP */
function openPop(t,txt,type){
popup.style.display="flex"; ptitle.innerText=t; ptext.innerText=txt; pextra.innerHTML="";
if(type==="github") loadGit();
}
function closePop(){popup.style.display="none"}

/* WHATSAPP AUTO MESSAGE + GROUP */
function openContact(){
popup.style.display="flex";
ptitle.innerText="Contact & Group";

ptext.innerHTML=`
<a class="btn" href="https://wa.me/94785274495?text=Hello%20XHYPER%20FX%20I%20want%20to%20join%20FX%20FAM%20TEAM" target="_blank">
Chat on WhatsApp
</a><br><br>
<a class="btn" href="https://chat.whatsapp.com/YOUR_GROUP_LINK" target="_blank">
Join WhatsApp Group
</a>`;
}

/* BACKGROUND */
const canvas=document.getElementById("bg"),c=canvas.getContext("2d");
resize();window.onresize=resize;
let p=[];
for(let i=0;i<100;i++)p.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+1,dx:(Math.random()-.5)*.6,dy:(Math.random()-.5)*.6});
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
function anim(){
c.clearRect(0,0,canvas.width,canvas.height);
c.fillStyle="rgba(59,130,246,.8)";
p.forEach(o=>{o.x+=o.dx;o.y+=o.dy;if(o.x<0||o.x>canvas.width)o.dx*=-1;if(o.y<0||o.y>canvas.height)o.dy*=-1;
c.beginPath();c.arc(o.x,o.y,o.r,0,Math.PI*2);c.fill();});
requestAnimationFrame(anim);}
anim();

/* GITHUB */
const GITHUB="XHYPER-FX";
function loadGit(){
ptext.innerText="Loading...";
fetch(`https://api.github.com/users/${GITHUB}/repos`)
.then(r=>r.json()).then(d=>{
let h="";d.slice(0,6).forEach(r=>h+=`<div>üì¶ ${r.name}</div>`);ptext.innerHTML=h||"No repos";})
.catch(()=>ptext.innerText="GitHub load error");
}
</script>
