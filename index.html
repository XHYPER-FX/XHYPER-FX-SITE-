<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
background:#f7fbff;
color:#0a2540;
overflow-x:hidden;
}

/* BLUR NEON */
.glow{
position:fixed;width:320px;height:320px;border-radius:50%;
filter:blur(120px);opacity:.7;z-index:-1
}
.g1{background:#3b82f6;top:-100px;left:-100px}
.g2{background:#60a5fa;bottom:-100px;right:-100px}

/* LOADER */
#loader{
position:fixed;inset:0;background:#f7fbff;
display:flex;flex-direction:column;align-items:center;justify-content:center;
z-index:9999
}
#bar{
width:220px;height:8px;background:#eaf2ff;border-radius:10px;overflow:hidden
}
#bar span{
display:block;height:100%;width:0%;
background:linear-gradient(90deg,#2563eb,#60a5fa);
animation:load 2s forwards
}
@keyframes load{to{width:100%}}
#loader h2{color:#2563eb;margin-bottom:12px}

/* LAYOUT */
.container{max-width:1100px;margin:auto;padding:15px}

/* HEADER */
.header{
display:flex;flex-wrap:wrap;gap:15px;align-items:center;
background:rgba(255,255,255,.8);
backdrop-filter:blur(14px);
padding:15px;border-radius:22px;
box-shadow:0 15px 35px rgba(0,0,0,.08)
}
.profile{
width:100px;height:100px;border-radius:50%;
border:4px solid #3b82f6;object-fit:cover
}
.title h1{font-size:26px}
.title span{color:#2563eb;font-weight:600;font-size:13px}
.title p{color:#555;font-size:12px}

/* GRID */
.grid{
display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:12px;margin-top:12px
}

/* CARD */
.card{
background:rgba(255,255,255,.85);
backdrop-filter:blur(14px);
border-radius:18px;padding:14px;
box-shadow:0 12px 30px rgba(0,0,0,.08);
cursor:pointer;transition:.3s
}
.card:hover{transform:translateY(-5px)}

/* FOOTER */
.footer{text-align:center;color:#666;margin:15px;font-size:13px}

/* POPUP */
#popup{
position:fixed;inset:0;background:rgba(0,0,0,.45);
display:none;align-items:center;justify-content:center;z-index:10
}
.popcard{
background:white;border-radius:20px;padding:20px;
max-width:420px;width:90%;animation:scale .25s
}
@keyframes scale{from{transform:scale(.85);opacity:0}}

.btn{
display:inline-block;margin-top:10px;padding:10px 18px;border-radius:20px;
background:#2563eb;color:white;text-decoration:none;font-weight:600;font-size:14px
}

/* MOBILE */
@media(max-width:600px){
.header{justify-content:center;text-align:center}
}
</style>
</head>

<!-- POPUP -->
<div id="popup" onclick="closePop()">
<div class="popcard" onclick="event.stopPropagation()">
<h3 id="ptitle"></h3>
<div id="ptext" style="margin-top:8px;color:#555;font-size:14px"></div>
<div id="pextra"></div>

<script>
/* LOADER */
setTimeout(()=>loader.style.display="none",2000);

/* POPUP */
function openPop(t,txt,type){
popup.style.display="flex";
ptitle.innerText=t;
ptext.innerText=txt;
pextra.innerHTML="";

if(type==="github"){ loadGit(); }
}

function closePop(){ popup.style.display="none"; }

/* GITHUB */
const GITHUB = "XHYPER-FX"; // CHANGE THIS

function loadGit(){
ptext.innerText="Loading repositories...";
fetch(`https://api.github.com/users/${GITHUB}/repos`)
.then(r=>r.json())
.then(d=>{
let html="";
d.slice(0,6).forEach(r=>{
html+=`<div>üì¶ ${r.name}</div>`;
});
ptext.innerHTML=html || "No repos found";
})
.catch(()=>ptext.innerText="GitHub load error");
}
</script>
